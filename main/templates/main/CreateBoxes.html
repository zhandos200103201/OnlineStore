{% extends 'main/baseAdmin.html' %}
{% load static %}
{% block title %}
Main Page
{% endblock %}

{% block content %}
<h1>Add a new box</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.gender }}<br>
        {{ form.include_description }} <br>
        {{ form.image }} <br>
        {{ form.price }} <br>
        {{ form.available }} <br>
        <button type="submit" class="btn btn-success">Add</button>
        <span>{{ error }}</span>
    </form>
{% endblock %}
