{% extends 'main/baseAdmin.html' %}
{% load static %}
{% block title %}
Clothes update
{% endblock %}

{% block content %}
<form method="POST" class="post-form" action="/update/{{cloth.id}}">
    {% csrf_token %}
    <div class="container">
        <br>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
                <h3>Update Details</h3>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Cloth Name:</label>
            <div class="col-sm-4">
                <input type="text" required maxlength="100" value="{{ cloth.name }}"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Cloth price:</label>
            <div class="col-sm-4">
                <input type="text" required maxlength="100" value="{{ cloth.price }}"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Link for image:</label>
            <div class="col-sm-4">
                <input type="text" required maxlength="254" value="{{ cloth.image }}"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Choose a category:</label>
            <select style="width:300px">
                <option value="For adults" selected="selected">{{ cloth.category }}</option>
                <option value="For kids" selected="selected">{{ cloth.category }}</option>
            </select>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Choose a gender:</label>
            <select style="width:300px">
                <option value="Unisex" selected="selected">{{ cloth.gender }}</option>
                <option value="Male" selected="selected">{{ cloth.gender }}</option>
                <option value="Female" selected="selected">{{ cloth.gender }}</option>
            </select>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Availability:</label>
            <div class="col-sm-4">
                <input type="checkbox" value="{{cloth.available}}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
                <button type="submit" class="btn btn-success">Update</button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
